<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rainy Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">drip</span>
    </div>

    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">drop</span>
    </div>

    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">drip</span>
    </div>

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">plip</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">plop</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">plip</span>
    </div>

    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">drip</span>
    </div>

    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">drop</span>
    </div>

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">drip</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="81" src="./sounds/mario_jumping_sound.wav"></audio>
  <audio data-key="87" src="./sounds/blop_sound.wav"></audio>
  <audio data-key="69" src="./sounds/single_water_droplet_sound.wav"></audio>
  <audio data-key="65" src="./sounds/water_drop_sound_low.wav"></audio>
  <audio data-key="83" src="./sounds/water_drop_sound.wav"></audio>
  <audio data-key="68" src="./sounds/water_drop_sound_high.wav"></audio>
  <audio data-key="90" src="./sounds/large_bubble_sound.wav"></audio>
  <audio data-key="88" src="./sounds/water_droplet_sound.wav"></audio>
  <audio data-key="67" src="./sounds/spooky_water_drops_sound.wav"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
